<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <link rel="stylesheet" href="styles/css/styles.css">

    <script type="text/javascript" src="scripts/helpers/cssrefresh.js"></script>

  <body ng-app="capstoneApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
            <a class="navbar-brand" href="/">capstone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAll" aria-controls="navbarNavAll" aria-expanded="false" aria-label="Toggle navigation">
              <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAll" ng-controller="NavigationCtrl">
              <div class="navbar-nav my-link">
                <a class="nav-item nav-link" ng-class="{ active: isCurrentPath('/') }" ng-href="/">Home <div class="sr-only">(current)</div></a>
                <a class="nav-item nav-link" ng-class="{ active: isCurrentPath('/shopping') }" ng-href="/shopping">Shop</a>
                <a class="nav-item nav-link" ng-class="{ active: isCurrentPath('/cart') }" ng-href="/cart">Shopping Cart</a>
              </div>
              <div class="navbar-nav navbar-right">
                <a class="nav-item nav-link" ng-href="#"><i class="fas fa-shopping-cart"><div ng-model="dCount" class="counter"><span>{{dCount}}</span></div></i></a>
              </div>
            </div>

          </nav>
    </header>

    <div id="base-container" class="container-fluid">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="inner">
          <div class="logo-img-container"><img class="logoImg img-fluid" ng-src="./images/logo2-1.png" alt="logo image"></div>
          <div class="email">Email:&nbsp;datameshprojects@gmail.com</div>
          <div class="mcontact"><a ng-href="/contact">Contact Us</a></div>
          <div class="mabout"><a ng-href="/about">About Us</a></div>
          </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/helpers/ui-bootstrap.min.js"></script>
        <script src="scripts/helpers/ui-bootstrap-tpls.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/service/productService.js"></script>
        <script src="scripts/service/cartFactroyService.js"></script>
        <script src="scripts/service/sessionFactory.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>

        <script src="scripts/controllers/product.js"></script>
        <script src="scripts/controllers/shopping.js"></script>
