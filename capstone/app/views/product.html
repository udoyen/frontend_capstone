<div class="wrapper-container container-fluid" data-ng-init="init()">
  <section class="page-search-header row">
    <div class="search-header-content">
      <div>
        <p class="search-name">{{category}}</p>
      </div>
      <div class="sort-box-container">
        <div>
          <label>Sort By:
            <input type="text" name="sortBy">
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
      </div>


    </div>

  </section>
  <section class="contents row">
    <aside class="col-md-2 products-menu-container">
      <div class="shop-menu-child">
        <div class="shop-page-menu-container">
          {{category}}
          <div class="shop-page-subcategories-menu-container">
            <ul>
              <li ng-repeat="sub in singleCategory">
                <a href=#>{{sub.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </aside>
    <main class="product-list col-md-10">
      <p>Items</p>
      <div  class="items-container flexbox-sm">
        <div ng-repeat="item in itemsArrayList" class="product-page-items col-0-3">
          <a class="link-in-div-fill" ng-href="#">{{item}}</a>
        </div>
      </div>
    </main>
  </section>
</div>
